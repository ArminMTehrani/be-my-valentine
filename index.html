<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Segoe UI', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 77, 109, 0.8);
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 { color: #ff4d6d; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 25px 0;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
    }

    .question {
      font-size: 1.6rem;
      margin: 20px 0;
      color: #ff4d6d;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #444;
      position: absolute;
      left: 55%;
    }

    .hidden { display: none; }

    .success {
      font-size: 1.8rem;
      color: #ff4d6d;
      margin-top: 25px;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Music (autoplays muted until interaction) -->
  <iframe id="music" src="https://www.youtube.com/embed/6POZlJAZsok?autoplay=1&loop=1&playlist=6POZlJAZsok" allow="autoplay"></iframe>

  <div class="card">
    <h1>Dear Isabella ‚ù§Ô∏è</h1>
    <p>No matter the distance, you will always be my love</p>

    <div class="gallery">
      <img src="images/us1.jpg" />
      <img src="images/us2.jpg" />
      <img src="images/us3.jpg" />
      <img src="images/us4.jpg" />
    </div>

    <div class="question">Will you be my Valentine? ü´∂</div>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="success hidden" id="successMsg">
      Good choice, this valentines will be so special!
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successMsg = document.getElementById('successMsg');
    const buttons = document.getElementById('buttons');
    let noScale = 1;
    let yesScale = 1;

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);

    noBtn.addEventListener('click', () => {
      noScale -= 0.15;
      yesScale += 0.15;
      noBtn.style.transform = `scale(${noScale}) translate(${Math.random()*100-50}px, ${Math.random()*40-20}px)`;
      yesBtn.style.transform = `scale(${yesScale})`;
      alert('Try again üòè');
    });

    yesBtn.addEventListener('click', () => {
      buttons.classList.add('hidden');
      successMsg.classList.remove('hidden');
    });
  </script>
</body>
</html>
